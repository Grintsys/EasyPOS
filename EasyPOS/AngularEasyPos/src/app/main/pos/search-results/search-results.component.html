<div class="container-products-card" fusePerfectScrollbar>
    <div class="header">
        <div>{{productList.length}}</div>
        <p>Productos encontrados</p>
    </div>
    <div class="body">
        <app-product-card *ngFor="let product of productList" (newOrderItemEvent)="addOrderItem($event)" [product]="product"></app-product-card>
    </div>
</div>
