<!-- CONTENT CARD -->
<div class="content-card">

    <mat-table class="products-table"
                #table [dataSource]="dataSource"
                matSort
                fusePerfectScrollbar>

        <!-- CODE Column -->
        <ng-container matColumnDef="code">
            <mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo</mat-header-cell>
            <mat-cell *matCellDef="let product">
                <p class="text-truncate">{{product.code}}</p>
            </mat-cell>
        </ng-container>

        <!-- PRODUCT_NAME Column -->
        <ng-container matColumnDef="productName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre del producto</mat-header-cell>
            <mat-cell *matCellDef="let product">
                <p class="text-truncate">{{product.name}}</p>
            </mat-cell>
        </ng-container>

        <!-- QUANTITY Column -->
        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</mat-header-cell>
            <mat-cell *matCellDef="let product">
                <p class="text-truncate">{{product.quantity}}</p>
            </mat-cell>
        </ng-container>

        <!-- SALEPRICE Column -->
        <ng-container matColumnDef="salePrice">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Precio venta</mat-header-cell>
            <mat-cell *matCellDef="let product">
                <p class="text-truncate">{{product.salePrice | currency:'HNL':'symbol'}}</p>
            </mat-cell>
        </ng-container>

        <!-- DISCOUNT Column -->
        <ng-container matColumnDef="discount">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Descuento</mat-header-cell>
            <mat-cell *matCellDef="let product">
                <p class="text-truncate">{{product.discount + '%'}}</p>
            </mat-cell>
        </ng-container>

        <!-- DISCOUNT Column -->
        <ng-container matColumnDef="isv">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ISV</mat-header-cell>
            <mat-cell *matCellDef="let product">
                <p class="text-truncate">{{product.taxes + '%'}}</p>
            </mat-cell>
        </ng-container>

        <!-- TOTAL Column -->
        <ng-container matColumnDef="total">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Total</mat-header-cell>
            <mat-cell *matCellDef="let product">
                <p class="text-truncate">{{product.totalItem | currency:'HNL':'symbol'}}</p>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

        <mat-row *matRowDef="let product; columns: displayedColumns;"
                    class="product"
                    matRipple>
        </mat-row>

    </mat-table>

    <mat-paginator #paginator
                    [length]="dataSource.filteredData.length"
                    [pageIndex]="0"
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

</div>
<!-- / CONTENT CARD -->
