<div id="order" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/order-list'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div fxLayout="column" fxLayoutAlign="start start"
                    [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2">
                        Orden {{order.code}}
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Contado</span>
                    </div>
                </div>
            </div>
            <div>
                <button mat-raised-button class="save-order-button mr-8" [routerLink]="'/pos'">
                    <span>Nota de crédito</span>
                </button>

                <button mat-raised-button class="save-order-button" [routerLink]="'/pos'">
                    <!-- (click)="savecustomer()" -->
                    <span>Nota de débito</span>
                </button>
            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content">

                <mat-tab-group>
                    <mat-tab label="Detalles de la orden">
                        <app-order-details></app-order-details>
                    </mat-tab>
                    <mat-tab label="(3) productos">
                        <app-order-products></app-order-products>
                    </mat-tab>
                    <mat-tab label="(2) Notas de crédito / débito">
                        <app-credit-and-debit-notes></app-credit-and-debit-notes>
                    </mat-tab>
                </mat-tab-group>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
