<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col col-md-6">
                <h5 class="card-title">
                    {{ '::Menu:Products' | abpLocalization }}
                </h5>
            </div>
            <div class="text-right col col-md-6"></div>
        </div>
    </div>
    <div class="card-body">
        <ngx-datatable [rows]="product.items" [count]="product.totalCount" [list]="list" default>
            <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Description' | abpLocalization" prop="description"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Code' | abpLocalization" prop="code"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::SalesPrice' | abpLocalization" prop="salesPrice"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Taxes' | abpLocalization" prop="taxes"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::IsActive' | abpLocalization" prop="isActive"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Image' | abpLocalization" prop="image"></ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
